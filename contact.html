<script>
    // GSAP Animation on Load
gsap.from(".contact-container", {
    duration: 1,
    y: -50,
    opacity: 0,
});

// Form Submission Animation
document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

   // Animation for button click
   gsap.to("button", { scale: 0.9, duration: 0.2, yoyo: true, repeat: 1 });

   // Simulate form submission
   setTimeout(() => {
       alert("Your message has been sent!");
       this.reset(); // Reset the form fields
       gsap.to(".contact-container", { duration: 1, y: -50, opacity: 0 });
       gsap.from(".contact-container", { duration: 1, delay: 1, y: -50, opacity: 0 });
       gsap.to(".contact-container", { duration: 1, delay: 1, opacity: 1 });
   }, 500);
});
</script>
